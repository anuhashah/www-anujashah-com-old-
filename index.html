<html>
	<head>
		<title> I am Anuja Shah </title>	
		<style>
			body 
			{
				color: red;
			}
			h1
			{
				font-family: Arial,sans-serif;
				font-size: 32px;
				color: black;
			}
		</style>
	</head>
	<body>
		<h1>My First Web Page</h1>
		<p>This is my first web page. It is very basic, but it is helping me understand HTML.</p>
		<button id ='color'> Change color! </button>
		<script>
			document.getElementById('color').onclick = changeColor;
			var currentColor = "red";
			function changeColor()
			{
				if(currentColor == "red")
				{
					document.body.style.color = "green";
					currentColor = "green";
				}
				else
				{
					document.body.style.color = "red";
					currentColor = "red";
				}
				return currentColor;
			}
		</script>
	</body>
</html>
